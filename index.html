<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#frame-method').click(function(){
			frameEl = $('#frame-data-sender');
			formEl = frameEl.contents().find("form")
			formEl.find("input").val("sent via frame");
			formEl.submit();
		});
	});
</script>
<style type="text/css">
	.hidden{
		position:absolute;
		top:-100%;
		left:-100%;
	}
</style>
</head>
<body>
<input type="button" value="hidden frame" id='frame-method'></input>
<iframe class="hidden" id="frame-data-sender" src="/form.html">
</iframe>
</body>
</html>
